{% extends "base.html" %}

{% block content %}

    <div class="container my-3">
        <form class="post-form" method="post">
            {{ form.csrf_token }}
            {% include "form_errors.html" %}

            <div class="form-group">

                <textarea class="form-control" name="content" id="content" cols="30" rows="15">{{ form.content.data or '' }}</textarea>
            </div>

            <input type="submit" value="답변 저장" class="btn btn-primary">

        </form>
    </div>

{% endblock %}
