{% extends "base.html" %}

{% block content %}

    <div class="container my-3">
        <table class="table">
            <thead>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            {% if q_list %}
                {% for q in q_list %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td><a href="{{ url_for('question.detail', question_id=q.id) }}">{{ q.subject }}</a></td>
                        <td>{{ q.create_date }}</td>
                    </tr>
                {% endfor %}

            {% else %}
                <tr>
                    <td colspan="3">질문이 없습니다.</td>
                </tr>
            {% endif %}
            </tbody>
        </table>

        <a href="{{ url_for('question.create') }}" class="btn btn-primary">질문 등록하기</a>
    </div>

{% endblock %}
